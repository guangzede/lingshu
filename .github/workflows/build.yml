name: Build & Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate version
        run: npm run gen:version

      - name: Build WeChat Mini Program
        run: npm run build:weapp

      - name: Build H5
        run: npm run build:h5

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: dist/
          retention-days: 30

      - name: Comment PR with version info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const versionPath = './src/constants/version.ts';
            if (fs.existsSync(versionPath)) {
              const content = fs.readFileSync(versionPath, 'utf-8');
              const versionMatch = content.match(/APP_VERSION = '([^']+)'/);
              const version = versionMatch ? versionMatch[1] : 'unknown';
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `âœ“ æ„å»ºæˆåŠŸ\n\nğŸ“¦ ç‰ˆæœ¬å·: \`${version}\``
              });
            }
